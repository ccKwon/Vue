<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <mycom3></mycom3>

    </div>


    <div id="app2">
        <mycom3></mycom3>

        <login></login>
    </div>

    <!-- 在 控制的 #app 外面， 使用 template 元素， 定义组件的 html 模板 -->

    <template id="tmpl">
        <div>
            <h1>
                这是通过 template 元素 在外部定义的组件结构 这个方式 有代码的只能提示和高亮
            </h1>

            <h4>1122</h4>
        </div>
    </template>


    <template id="tmpl2">
        <div>
            <h1>这是私有的 login 组件</h1>
        </div>
    </template>

    <script>
        // 无论是哪种方式创建出来的组件  组件 template 属性指向的模板内容 必须有且只能有唯一的根元素
        Vue.component('mycom3', {
            template: '#tmpl'
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },

            methods: {


            }
        });



        var vm2 = new Vue({
            el: '#app2',

            data: {

            },

            methods: {

            },

            filters: {

            },

            directives: {

            },

            // 还有一些钩子函数

            components: {   // 定义实例内部组件
                login: {
                    template: '#tmpl2'
                }
            }

        })
    </script>
</body>

</html>
