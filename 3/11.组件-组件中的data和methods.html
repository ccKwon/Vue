<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">
        <mycom2></mycom2>

    </div>

    <script>
        // 无论是哪种方式创建出来的组件  组件 template 属性指向的模板内容 必须有且只能有唯一的根元素


        // 组件可以有自己的 data 数据
        // 组件的 data 和 实例的 data 有点不一样 实例中的 data 可以为一个对象， 但是 组件中的 data 必须是一个方法
        // 组件的 data 除了必须是一个方法外 这个方法的内部还必须返回一个对象
        // 组件中的 data 数据， 使用方式 和 data 使用方式一样
        Vue.component('mycom2', {
            template: '<h3>这是全局组件 --- {{ msg }}</h3>',

            data: function() {
                return {
                    msg: '这是组件中的data定义的数据'
                }
            },
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },

            methods: {


            }
        });
    </script>
</body>

</html>
