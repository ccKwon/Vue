<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">

        <input type="text" v-model="firstname"> +
        <input type="text" v-model="lastname"> = 
        <input type="text" v-model="middname"> = 
        <input type="text" v-model="fullname">

    </div>


    <script>
    
    var vm = new Vue({
        el: '#app',

        data: {
            firstname: '',
            lastname: '',
            middname: ''
        },

        methods: {

        },
        //  在 compute 中 可以定义一些 属性， 这些属性叫做 【计算属性】  这些属性
        //  本质是一个方法 只不过我们使用这些计算属性时 把他们当作名称直接当作属性使用 并不会把计算属性 当作方法去调用
        computed: { 


            // 注意：计算属性，在引用的时候一定不要加()去调用 直接把他当作普通属性去使用
            // 只要 计算属性 的 function 内部 所用到的 任何 data 中的数据发生变化 就会立即重新计算这个计算属性的值
            // 计算属性的求值结果 会被缓存起来 方便下次直接使用
            'fullname': function() {
                return this.firstname + '-' + this.middname + '-' + this.lastname
            }
        },

    })
    
    </script>
</body>
</html>
