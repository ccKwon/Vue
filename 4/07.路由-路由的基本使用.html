<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <!-- 路由模块 -->
    <script src="./lib/vue-router.js"></script>

    <style>
        .router-link-active {
            color: red;
            font-weight: 800;
            font-size: 80px;
            font-style: italic;
            text-decoration: nong;

        }


        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(140px);
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.5s ease
        }
    
    </style>
</head>
<body>
    <div id="app">
        <!-- <a href="#/login">登陆</a>
        <a href="#/register">注册</a> -->

        <!-- router-link 默认渲染为 a 标签 用 tag 属性可更改 -->
        <router-link to="/login">登陆</router-link>
        <router-link to="/register">注册</router-link>

        <!-- router-view 是 vue-router 提供的元素 专门用来当作占位符 路由规则如果匹配到的组件会在这里显示 -->
        
        <transition mode="out-in">
        <router-view></router-view>
        </transition>

    </div>


    <script>

        var login = {
            template: '<h1>登陆组件</h1>'
        }


        var register = {
            template: '<h1>注册组件</h1>'
        }

        

        // 导入 router 包后 再 window 全局对象中 就有了一个路由钩子函数 VueRouter

        var routerObj = new VueRouter({
            
            // router:    //表示 路由匹配 的意思


            routes: [
                // path 表示监听哪个路由链接
                // component 表示如果路由时匹配到前面path 则展示component属性对应的组件
                // component 必须是一个 组件模板对象 不能是组件的引用名称
                { path: '/', redirect: '/login' },
                { path: '/login', component: login },
                { path: '/register', component: register }
            ]
        })

        var vm = new Vue({
            el: '#app',
            data: {

            },

            methods: {
                
            },

            router: routerObj //将路由规则对象注册 vm 实例上 用来监听 URL 变化
        })
    
    </script>
</body>
</html>
