<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>

    <div id="app">

        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>

            <label>Name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" @click = "add">
        </div>



        <!-- v-for 循环的时候  key属性只能使用 number 或 string -->
        <!-- key 使用时 必须使用 v-bind 进行绑定 指定 key 值 -->
        <p v-for="item in list"  :key="item.id">
            <input type="checkbox">
            {{item.id}} --- {{item.name}}
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [
                    { id: 1, name: '李斯' },
                    { id: 2, name: '嬴政' },
                    { id: 3, name: '赵高' },
                    { id: 4, name: '韩非' },
                    { id: 5, name: '荀子' }
                ]
            },

            methods: {
                add() {
                    this.list.push({id: this.id, name: this.name})
                }
            }
        })
    </script>
</body>

</html>
