<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="/lib/vue.js"></script>
</head>
<body>

    <!-- Vue 中提供了 v-on： 事件绑定机制-->
    <!-- <input id="app" type="button" value="按钮" v-on:click = "alert('hellow')"> -->

    <input id = "app" type="button" value="按钮" v-on:mouseover = "show">
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'123',
                mytitle:'ws'
            },

            methods: { //这个 methods 属性中定义了当前 Vue 实例所有可用的方法
                show: function() {
                    alert("hello")
                }
            }
        })    
    </script>
</body>
</html>
