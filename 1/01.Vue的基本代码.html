<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 1.导入Vue包-->
    <script src="./lib/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- 将来 new 的Vue实例， 会控制这个元素的所有内容-->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        //当我们导入包以后，再浏览器的内存中，就多了一个 Vue 构造函数
        var vm = new Vue({
            el: '#app',//表示，当前我们 new 的这个 Vue 实例，要控制页面上的哪个区域
            data: { // data 属性中存放的是 el 中要用到的数据
                msg:'欢迎学习Vue'   //通过 Vue 提供的指令把数据渲染到页面上
            }
        })
    </script>
</body>
</html>
