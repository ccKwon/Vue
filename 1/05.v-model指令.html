<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- V-bind 只能实现数据的单项绑定 从 M 自动绑定到 V 中-->


        <!-- 使用 v-model 指令，可以实现 表单元素 和 model 之间的双向绑定 -->
        <!-- 注意 ：v-model 只能用在表单元素中 -->
        <input type="text" v-model = "msg" style="width: 100%">
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '111111'
            },

            methods: {

            }
        })
    </script>
</body>

</html>
