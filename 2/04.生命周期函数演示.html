<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="./lib/vue.js"></script>
</head>

<body>


    <div id="app">
        <input type="button" value="修改msg" @click = "msg = 'No'">
        <h3 id="h3">{{ msg }}</h3>
    </div>


    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'ok'
            },

            methods: {
                show() {
                    console.log("show");
                }
            },

            beforeCreate() {
                // console.log(this.msg);

                // beforeCreate 生命周期函数执行时 data 和 methods 中的数据还未被初始化
            },

            created() {
                // console.log(this.msg);
                // this.show();

                // data 和 methods 中的数据最初会在这个函数初始化
            },

            beforeMount() {  //模板在内存中编译完成 但是还没有挂载到页面上去
                // console.log(document.getElementById('h3').innerText); 

                // 在 beforeMount 执行的时候 页面中的内容还没有替换过来 只是之前写的一些模板字符串
            },

            mounted() {     //表示模板已经渲染到页面上去
            //   console.log(document.getElementById('h3').innerText);  


            },

            beforeUpdate() {    //表示页面还没有被更新之前 （但是数据已经更新）
                // console.log(document.getElementById('h3').innerText);

                // console.log('data 中的 数据 msg 是：' + this.msg);
            },

            updated() {
                console.log(document.getElementById('h3').innerText);

                console.log('data 中的 数据 msg 是：' + this.msg);

                //当updated 执行时 页面和data数据已经保持同步
            },

        })
    </script>
</body>

</html>
